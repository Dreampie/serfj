# Main package where to find classes (controllers, helpers)
main.package=com.elpaso.serfj.test

# Directory with the JSP, HTML, etc...
# 
#views.directory=

# Packages style.
# There are 3 types of styles:
#
# FUNCTIONAL/functional
# All classes in the same package by functionality
# com.elpaso.serfj.controllers.BankController
# com.elpaso.serfj.controllers.OrderController
# com.elpaso.serfj.helpers.JsonBankSerializer
# com.elpaso.serfj.helpers.XmlOrderSerializer
#
# FUNCTIONAL_BY_MODEL/functional_by_model
# Classes by model and functionality
# com.elpaso.serfj.bank.controllers.BankController
# com.elpaso.serfj.bank.helpers.JsonSerializer
# com.elpaso.serfj.order.controllers.OrderController
# com.elpaso.serfj.order.helpers.JsonSerializer
#
# MODEL/model
# All classes in the same package by model
# com.elpaso.serfj.bank.BankController
# com.elpaso.serfj.bank.JsonSerializer
# com.elpaso.serfj.order.OrderController
# com.elpaso.serfj.order.JsonSerializer
#
# OFF/off/Left blank
# Left in blank or don't define it. The library will try different ways to find
# the classes in the following order: FUNCTIONAL, FUNCTIONAL_BY_MODEL, MODEL
# This method is less efficient, so it's better define some type.
#packages.style=

# You can change the name of the package controllers if there is one.
# Default is 'controllers'.
#alias.controllers.package=controllers
#alias.controllers.package=ctrl
#alias.controllers.package=controllers.main

# You can change the name of the package helpers if there is one.
# Default is 'helpers'.
#alias.helpers.package=serializers
#alias.helpers.package=utils
#alias.helpers.package=utils.serializers

# Suffixes used
# If you don't want any suffix set OFF/off as value
# For controllers default is 'Controller'
#suffix.controllers=
# For serializers defaults is 'Serializer'
#suffix.serializer=
